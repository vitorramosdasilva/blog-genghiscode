{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Mude sua Senhas{% endblock %}

{% block content %}
  <h1>Mude a sua senha</h1>
  <p>Use the form below to change your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <p><input type="submit" value="Change"></p>

  </form>
  <a href="{% url 'blog-home' %}">Back to dashboard</a>
{% endblock %}
